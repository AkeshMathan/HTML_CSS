<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form</title>
    <!-- External css -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <form action="demo.html" method="post" target="_new">
      <!-- inline css -->
      <h3 style="font-size: 25; color: blueviolet">First Name</h3>
      <input type="text" name="firstname" required autofocus />
      <h3>Last Name</h3>
      <input type="text" name="Lastname" autocomplete="on" tabindex="3" />
      <h3>Age</h3>
      <input type="number" name="age" min="0" max="50" />
      <h3>DOB</h3>
      <input type="date" name="dob" autocomplete="on" />
      <h3>Email</h3>
      <input type="email" name="email" tabindex="1" />
      <h3>Date and time</h3>
      <input type="datetime-local" name="dt" />
      <h3>Favourite color</h3>
      <input type="color" name="color" />
      <h3>password</h3>
      <input type="password" name="password" required />
      <fieldset>
        <legend>Hobbies</legend>
        <label>Choose Hobbies</label><br />
        <input type="checkbox" name="paint" />
        <label>Painting</label><br />
        <input type="checkbox" name="Draw" />
        <label>Drawing</label><br />
        <input type="checkbox" name="cook" />
        <label>Cooking</label><br /><br />
      </fieldset>
      <fieldset>
        <legend>Skill Set</legend>
        <label>Choose Skill</label><br />
        <input type="radio" name="code" />
        <label>coding</label><br />
        <input type="radio" name="IOT" />
        <label>IOT</label><br />
        <input type="radio" name="Swim" checked />
        <label>Swimming</label><br />
      </fieldset>
      <input type="submit" name="submit" />
    </form>
  </body>
</html>
